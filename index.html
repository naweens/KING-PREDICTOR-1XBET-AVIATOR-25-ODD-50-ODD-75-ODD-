<!doctype html>
<html lang="si">
 <head>
  <meta charset="UTF-8">

  <style>
        /* Background image */
        body {
            background-color: #000000; /* Black background */
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Title box */
        .title-box {
            display: inline-block;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px 40px;
            border-radius: 15px;
            margin-top: 50px;

        .header-title {
            font-size: 28px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        /* Circle styling with ring effect */
        .circle {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            color: white;
            font-weight: bold;
            background-color: black;  /* Inner black color */
            border: 15px solid #FFD700; /* Gold border */
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8); /* White glow effect */
            margin-top: 20px;
            position: relative;
        }

        /* Styling for live time */
        #time {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        /* Centered text inside circle */
        #circleTime {
            font-size: 24px;
            font-weight: bold;
            position: absolute;
            z-index: 1;
            color: #FF0000;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        /* Box for WhatsApp Owner info */
        .whatsapp-info {
            background-color: #28a745; /* Green background */
            color: white;  /* White text */
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
    </style>
  <script>
        // Available times list
        const predefinedTimes = [

            "12:48:11", "12:51:52", "13:58:24", "14:26:53", "14:41:35", "15:03:04", "15:16:54",
            "15:30:07", "15:41:45", "16:08:51", "16:17:27", "16:42:22", "16:43:34", "17:32:47",
            "18:38:25", "18:46:48", "19:01:03", "20:06:31", "20:21:07", "21:19:55", "21:35:32",
            "21:56:20", "22:28:25", "22:37:24", "22:46:40", "22:46:40", "23:19:12"
        ];

        // Function to convert time to minutes for comparison
        function timeToMinutes(time) {
            const [hours, minutes, seconds] = time.split(':').map(Number);
            return hours * 60 + minutes + seconds / 60;
        }

        // Function to find the closest time after the current time
        function getNextTime(currentTime) {
            const currentMinutes = timeToMinutes(currentTime);
            let nextTime = predefinedTimes[0];
            let minDiff = Math.abs(currentMinutes - timeToMinutes(nextTime));

            predefinedTimes.forEach(time => {
                const diff = Math.abs(currentMinutes - timeToMinutes(time));
                if (diff > 0 && timeToMinutes(time) > currentMinutes && diff < minDiff) {
                    minDiff = diff;
                    nextTime = time;
                }
            });

            return nextTime;
        }

        // Update the live time and find next time
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const liveTime = `${hours}:${minutes}:${seconds}`;

            // Update the live time display
            document.getElementById("time").textContent = liveTime;

            // Get the next time based on live time
            const nextTime = getNextTime(liveTime);

            // Display the next time in circle
            document.getElementById("circleTime").textContent = nextTime;
        }

        setInterval(updateTime, 1000);
    </script>
 </head>
